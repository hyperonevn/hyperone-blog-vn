backend:
  name: git-gateway
  branch: main

media_folder: "public/static/images"
public_folder: "/static/images"

collections:
  - name: "blog"
    label: "Bài viết"
    folder: "data/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Tiêu đề" }
      - { name: "date", label: "Ngày đăng", widget: "datetime" }
      - { name: "summary", label: "Tóm tắt" }
      - { name: "tags", label: "Thẻ", widget: "list" }
      - { name: "body", label: "Nội dung", widget: "markdown" }

  - name: "authors"
    label: "Tác giả"
    folder: "data/authors"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "name", label: "Tên" }
      - { name: "avatar", label: "Ảnh đại diện" }
      - { name: "occupation", label: "Chức vụ" }
      - { name: "company", label: "Công ty" }
      - { name: "body", label: "Giới thiệu", widget: "markdown" }
