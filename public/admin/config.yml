backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"    # nơi lưu ảnh trong repo
public_folder: "/images/uploads"          # đường dẫn public để hiển thị ảnh

collections:
  - name: "blog"
    label: "Blog"
    folder: "data/blog"                   # 🔥 trỏ đúng tới thư mục chứa bài viết
    create: true
    slug: "{{slug}}"
    extension: "dmx"                      # nếu bạn dùng file .dmx
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
